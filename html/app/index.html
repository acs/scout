<style>
.timeline {
	max-height: 650px;
	overflow-y: scroll;
}

.timeline .list-group-item {
	margin: 0;
	padding: 5px;
}

.timeline .list-group-item:hover {
	background-color: #F5F5F5;
}

.timeline .list-group-item .avatar {
	display: block;
	float: left;
	margin: 0 15px 0 0;
}

.timeline .list-group-item p {
	margin: 0;
	padding: 0;
}

.timeline .list-group-item .when {
	color: #aaa;
}

.timeline .list-group-item .details {
	text-align: right;
}
</style>

</head>
